<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                width: 100%;
                height: 100%;
                position: relative;
            }
            .text {
                position: absolute;
                left: 30%;
                right: 30%;
                top: 40%;
                bottom: 40%;
                width: 40%;
                height: 20%;
                animation: hello 40s 0s infinite;
            }
            .font {
                text-align: center;
                font-weight: 900;
                color: black;
                font-size: 100px;
                font-family: 'Courier New', Courier, monospace;
            }
            @keyframes hello {
                0% {
                    color: red;
                    left: 0;
                }
                5% {
                    color: yellow;
                    left: 30%;
                }
                10% {
                    color: blue;
                    top: 0;
                }
                15% {
                    color: green;
                    top: 40%;
                }
                20% {
                    color: purple;
                    left: 30%;
                    right: 30%;
                    top: 40%;
                    bottom: 40%;
                }
                30% {
                    color: peru;
                    top: 0;
                    left: 0;
                }
                40% {
                    color: olive;
                    bottom: 0;
                    right: 0;
                }
                50% {
                    color: blueviolet;
                    left: 30%;
                    right: 30%;
                    top: 40%;
                    bottom: 40%;
                }
                60% {
                   color: aqua;
                   top: 0;
                   right: 0;
                }
                70% {
                    color:yellowgreen;
                    left: 30%;
                    right: 30%;
                    top: 40%;
                    bottom: 40%;
                }
                80% {
                    color: black;
                    bottom: 0;
                    left: 0;
                }
                90% {
                    color:yellowgreen;
                    left: 30%;
                    right: 30%;
                    top: 40%;
                    bottom: 40%;
                }
                100% {
                    visibility: hidden;
                }
            }
        </style>
    </head>
    <body>
        <h1 class="text font animation">
            Hello World
        </h1>
    </body>
</html>
